<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Speech to Text Bangla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <p class="text-center text-body-secondary fs-2">Convert your Bangla speech into text easily</p>
      <div class="row justify-content-center" id="viewIcon">
        <img src="assets/listening.png" alt="listening" class="col-2" width="20%" />
      </div>
      <div class="row justify-content-center" id="playIcon">
        <img src="assets/listening.gif" alt="listening" class="col-2" width="20%" />
      </div>

      <div class="row justify-content-center">
        <button id="start-btn" class="col-5 m-3 btn btn-outline-success">
          Start
        </button>
        <button id="stop-btn" class="col-5 m-3 btn btn-outline-danger">
          Stop
        </button>
      </div>

      <div class="mt-2">
        <p class="text-body-secondary fs-4">Text:</p>
        <textarea spellcheck="false" lang="bn" class="form-control" id="output-text" rows="10"></textarea>
      </div>

      <div class="extraBtns mt-2">
        <button class="btn btn-outline-primary" id="clear-btn">Clear Text</button>
        <button class="btn btn-outline-primary" id="copy-btn">Copy Text</button>
      </div>
      <script src="scripts.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"
      ></script>
    </div>

    <footer class="py-1 my-1">
      <div class="border-top">
      <p class="text-center text-body-secondary mt-2">Â© NibiR</p>
      </div>
    </footer>
  </body>
</html>
